<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kennydorvil scrolling</title>
    <!-- <link -->
    <!--   rel="stylesheet" -->
    <!--   href="https://oxgr.github.io/kennydorvil-scrolling/src/style.css" -->
    <!-- /> -->
    <link rel="stylesheet" href="/src/cargo.css" />
  </head>
  <body>
    <script type="module" src="/src/cargo.js"></script>
    <!-- <script src="https://oxgr.github.io/kennydorvil-scrolling/src/cargo.js"></script> -->

    <div id="debug">
      <div id="debugText"></div>
      <button id="debugBtn">debug</button>
    </div>

    <div id="app">
      <div class="vignetteContainer">
        <script defer>
          const vignetteContainer =
            document.querySelector(".vignetteContainer");

          const vignettePaths = [
            "1.jpg",
            "2.jpg",
            "3.jpg",
            "4.jpg",
            "5.jpg",
            "6.jpg",
            "7.jpg",
          ];

          vignettePaths.forEach((path, i) => {
            const elem = document.createElement("div");
            // use linked class as that's generated by Cargo
            elem.classList.add("vignette", "linked");
            elem.id = `${++i}`;
            elem.innerHTML = `
                <img src="/images/${path}">
            `;
            vignetteContainer.append(elem);
          });
        </script>
      </div>
      <div id="vignetteEffect"></div>
      <div class="intersection"></div>
    </div>

    <div id="list"></div>
  </body>
</html>
